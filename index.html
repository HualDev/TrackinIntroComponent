<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <main>
    <header>
      <div class="logo">
        <img src="./images/logo.svg" alt="Logo Image">
      </div>
      
      <div class="nav">
        <dib class="burger">
          <img class="hamburger" src="./images/icon-hamburger.svg" alt="Hamburger Image">
        </dib>        
        
        <ul class="nShow">
          <li>Product</li>
          <li>Features</li>
          <li>Pricing</li>
          <hr>
          <li class="login">Login</li>
        </ul>
        
      </div>
    </header>

    <div class="details">

      <div class="dashboard">
        <div class="new">New</div>
        <span>Monograph Dashboard</span>
      </div>

      <h1>Powerful insights into your team</h1>

      <p>Project planning and time tracking for agile teams</p>

      <div class="action">
        <button class="demo">Schedule a demo</button>
        <button>to see a live preview</button>
      </div>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#" target="_blank">HualDev</a>.
    </p>
  </footer>
</body>
</html>
